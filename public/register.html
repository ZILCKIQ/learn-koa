<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>

<body>
    <div>账号：<input type="text" name="username" id="user" placeholder="用户名"></div>
    <div>密码：<input type="password" name="password" id="passwd" placeholder="密码"></div>
    <button id="submit">注册</button><button id="reset">重置</button>
</body>
<script type="module">
    import { send_data } from './js/tools.js';

    const btn_submit = document.getElementById('submit');
    const btn_reset = document.getElementById('reset');

    let username = document.getElementById('user');
    let passwd = document.getElementById('passwd');

    //重置
    btn_reset.addEventListener('click', () => {
        username.value = null;
        passwd.value = null;
    });



    //提交
    btn_submit.addEventListener('click', async () => {
        const opt = {
            method: "POST",
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                "username": username.value,
                "password": passwd.value
            })
        }
        let j = await send_data('/users/register', opt);
        alert(j.msg);
    });
</script>

</html>
